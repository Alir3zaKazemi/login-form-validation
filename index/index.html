<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/style/styles.css">
</head>

<body>
  <main>
    <form class="form" id="form">
      <fieldset>
        <legend>Login Please</legend>

        <div class="login_div">
          <label for="username">Name :</label>
          <input type="text" name="username" id="username" placeholder="Your name">
          <label for="surname">Last name :</label>
          <input type="text" name="surname" id="surname" placeholder="Your lastname">
          <label for="email">Email :</label>
          <input type="email" name="email" id="emailInput" placeholder="Email">
          <label for="pass">Password :</label>
          <input type="password" name="pass" id="passInput" placeholder="Your password" required>
        </div>

        <div class="form_buttons">
          <input type="button" value="Forgot password" class="main-button">
          <input type="submit" value="Login" class="main-button">
        </div>
        
        
      </fieldset>
    </form>
  </main>
</body>
  <script src="/scripts/index.js"></script>

</html>
