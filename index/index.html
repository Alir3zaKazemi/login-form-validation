<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/style/styles.css">
  <script src="/scripts/index.js"></script>
</head>

<body>
  <main>
    <form class="form">
      <fieldset>
        <legend>Login Please</legend>
        <div class="login_div">
          <label for="username">Name :</label>
          <input type="text" name="username" id="" placeholder="Your name">
          <label for="surname">Last name :</label>
          <input type="text" name="surname" id="" placeholder="Your lastname">
          <label for="email">Email :</label>
          <input type="email" placeholder="Email">
          <label for="pass">Password :</label>
          <input type="password" name="pass" id="" placeholder="Your password">

        </div>
        <div class="form_buttons">
          <input type="button" value="Forgot password" class="main-button">
          <input type="button" value="Login" class="main-button">
        </div>


      </fieldset>
    </form>
  </main>
</body>

</html>
